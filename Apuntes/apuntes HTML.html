<!--
    Apuntes en estructura
-->

<!DOCTYPE html>
 <!--Declaracion de tipo-->

<html lang="en">
 <!--Declaracion de lengua y apertura de html-->

<head>
    <script src="scripts.js"></script>
    <link href="styles.css" rel="stylesheet">
    <title>
        hello title
    </title>
</head>
<body>
    <!-- body se suele separar en header, main y footer-->
    <h1 style="color: palevioletred; text-align: center" >Hello</h1>
    <!--Solo puede haber un elemento con un id, para que lo tengan distintos elementos se añade class-->
    <p id="foo">hello, body</p>
    <p class="baz">hello, body</p>
    <p class="baz">hello, body</p>
    <!--genera una lista de puntos, ol numera-->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <!--table genera una tabla en la que los elementos de la fila se agrupan en tr y td para las distintas columnas-->
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
    <table>
        <thead>
            <tr>
                <th>number</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
            </tr>
            <tr>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
            </tr>
        </tbody>

    </table>

    <!--Ejemplo de una imagen-->
    <img alt="Pepe" src="pepe.png">
    <img src="cat.jpg" alt="Maomao" width="300" />
    <!--Ejemplo de un video-->
    <video controls muted>
        <source src="video.mp4" type="video/mp4">
    </video>
    <!-- Ejemplo de link-->
    Visit <a href="https://pepe.html">Pepe</a>
    <!-- Ejemplo de input para busqueda en google   -->
    <form action="https://google.com/search" method="get">
        <input autocomplete="off" autofocus name="q" placeholder="Query" type="search">
        <input type="submit" value="Google Search">
    </form>
    <!-- Ejemplo de input para registrar emails-->
    <form>
        <input autocomplete="off" autofocus name="email" placeholder="Email" type="email">
        <button>Register</button>
    </form>
